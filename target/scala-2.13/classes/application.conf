audio-led-sync {
  audio {
    sample-rate = 44100
    buffer-size = 2048
    fft-size = 2048
    hop-size = 512
    
    # Frequency bands for analysis (Hz)
    frequency-bands {
      sub-bass = [20, 60]
      bass = [60, 250]
      low-mid = [250, 500]
      mid = [500, 2000]
      high-mid = [2000, 4000]
      high = [4000, 20000]
    }
    
    # Beat detection parameters
    beat-detection {
      energy-threshold = 1.3
      history-size = 43
      sensitivity = 150
    }
  }
  
  leds {
    count = 10
    update-rate-ms = 50
    
    # Color mappings for different frequencies
    color-mapping {
      bass = [255, 0, 0]      # Red
      mid = [0, 255, 0]       # Green  
      high = [0, 0, 255]      # Blue
      energy = [255, 255, 0]  # Yellow
    }
    
    # Visualization modes
    visualization {
      mode = "spectrum"  # Options: "spectrum", "energy", "beat", "wave"
      console-width = 80
      gui-width = 800
      gui-height = 600
    }
  }
  
  simulation {
    enable-console = true
    enable-gui = true
    enable-network = false  # Set true to send to real hardware
    
    network {
      raspberry-pi-host = "192.168.1.100"
      raspberry-pi-port = 5683
      protocol = "coap"  # CoAP as mentioned in your docs
    }
  }
}

akka {
  loglevel = "INFO"
  actor {
    debug {
      receive = off
      lifecycle = off
    }
  }
}
